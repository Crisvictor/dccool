<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .article {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        footer {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }
        .search-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>個人網站</h1>
    </header>
    <main>
        <input type="text" id="searchInput" onkeyup="searchArticles()" placeholder="搜索新聞...">
        <div id="articles">
            <div class="article" data-title="新聞標題一">
                <h2>新聞標題一</h2>
                <p>這是一條新聞內容的簡要描述。</p>
            </div>
            <div class="article" data-title="新聞標題二">
                <h2>新聞標題二</h2>
                <p>這是另一條新聞內容的簡要描述。</p>
            </div>
            <!-- 可以添加更多新聞文章 -->
        </div>
        <div class="search-result" id="searchResult"></div>
    </main>
    <footer>
        <p>聯絡方式：<a href="mailto:example@example.com">example@example.com</a></p>
    </footer>
    <script>
        function searchArticles() {
            var input, filter, articles, article, title, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            articles = document.getElementById('articles');
            article = articles.getElementsByClassName('article');
            for (i = 0; i < article.length; i++) {
                title = article[i].getAttribute('data-title');
                txtValue = title;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    article[i].style.display = "";
                } else {
                    article[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
