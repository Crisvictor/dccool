<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="icon" href="img/bagua.ico" type="image/x-icon">
  <link rel="shortcut icon" href="img/bagua.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>易經卜卦-金錢問卦</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- 3D 畫面容器 -->
  <div id="container"></div>
  
  <!-- 控制面板：擲銭與重置 -->
  <div id="audio-control-container">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    <button id="bgm-button">♫</button>
  </div>
  <div id="controls">
    <button id="throwButton">擲錢問卜</button>
    <button id="resetButton">重置卜卦</button>
  </div>
  
  <!-- 結果顯示區域 -->
  <div id="uiContainer">
    <div id="explanationUI">
      <div id="interpretation"></div>
      <div id="explanationList"></div>
      <div id="explanationDetail" class="preformatted"></div>
      <div id="YaoInterpretation" class="preformatted"></div>
      <div id="transformedInterpretation"></div>
      <div id="transformedExplanationList"></div>
      <div id="transformedExplanationDetail" class="preformatted"></div>
      <div id="transformedYaoInterpretation" class="preformatted"></div>
    </div>
    <div id="result">
      <div id="coinResultsContainer">
        <pre id="coinResults">等待擲幣...</pre>
        <pre id="coinResults1"></pre>
      </div>
      <h2>—— 本卦 ——</h2>
      <pre id="hexagramResult">等待累積六爻...</pre>
      <div id="coinResultsTransformed">
        <h2>—— 變卦 ——</h2>
        <pre id="transformedHexagram">等待變卦...</pre>
      </div>
      <div id="illustrateButtonContainer">
        <button id="illustrateButton">卜卦說明</button>
      </div>
      <div id="illustrateBox"></div>
    </div>
  </div>
  <audio id="coinClinkSound" src="m/coinClink.mp3" preload="auto"></audio>
  <audio id="coinHitSoftSound" src="m/coinHitSoft.mp3" preload="auto"></audio>
  <audio id="coinHitSoftSound" src="m/coinHitSoft1.mp3" preload="auto"></audio>
  <audio id="coinHitMediumSound" src="m/coinHitMedium.mp3" preload="auto"></audio>
  <audio id="coinHitHardSound" src="m/coinHitHard.mp3" preload="auto"></audio>
  <!-- 載入 Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- 載入 Cannon.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <!-- 主程式碼 -->
  <script src="./js/main.js"></script>
</body>
</html>
