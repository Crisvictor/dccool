<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小蜜蜂射擊遊戲</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            background-color: black;
        }

        .control-button {
            position: fixed;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 20px;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer; /* 指標光標 */
            z-index: 10; /* 確保按鈕在最上層 */
        }
        .move-left { bottom: 20px; left: 20px; }
        .move-right { bottom: 20px; left: 100px; }
        .shoot { bottom: 20px; right: 20px; }

        /* 射擊冷卻條 */
        .shoot .cooldown-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            width: 100%;
            background-color: rgba(255, 0, 0, 0.5);
            transform-origin: left;
            transform: scaleX(0); /* 初始為0 */
            transition: transform 0.4s linear;
        }
        /* 分數顯示 */
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            z-index: 10;
        }
        #menu-text {
            color: white;
            font-size: 24px;
            text-align: center;
            margin-top: 200px;
        }
        /* 背景  */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(70%);
        }
    </style>
</head>
<body>
        <!-- 背景影片 -->
    <video id="background-video" autoplay muted loop>
        <source src="background.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <canvas id="gameCanvas"></canvas>
    <div id="score">分數: 0</div>
    <button class="control-button move-left">←</button>
    <button class="control-button move-right">→</button>
    <button class="control-button shoot">
        射擊
        <div class="cooldown-bar"></div>
    </button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerImage = new Image();
        playerImage.src = 'me.png'; // 自機圖片

        const enemyImage = new Image();
        enemyImage.src = 'enemy.png'; // 敵人圖片

        let player = { x: canvas.width / 2, y: canvas.height - 50, width: 50, height: 10, speed: 5 };
        let bullets = [];
        let enemies = [];
        let score = 0;
        let lastShotTime = 0;
        let cooldownTime = 800; // 0.8秒冷卻
        let isCoolingDown = false;

        let moveLeft = false;
        let moveRight = false;

        // 生成敵人
        function spawnEnemy() {
            let enemy = {
                x: Math.random() * (canvas.width - 50),
                y: -50,
                width: 50,
                height: 50,
                speed: 2 + Math.random() * 3,
                image: new Image()
            };
            enemy.image.src = 'enemy.png'; // 設置敵人的圖片
            enemies.push(enemy);
        }

        // 移動玩家
        function movePlayer() {
            if (moveLeft && player.x > 0) player.x -= player.speed;
            if (moveRight && player.x + player.width < canvas.width) player.x += player.speed;
        }

        // 發射子彈
        function shoot() {
            if (Date.now() - lastShotTime >= cooldownTime) {
                bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y - 10, width: 5, height: 10 });
                lastShotTime = Date.now();
                triggerCooldown();
            }
        }

        // 冷卻條觸發
        function triggerCooldown() {
            isCoolingDown = true;
            const cooldownBar = document.querySelector('.shoot .cooldown-bar');
            cooldownBar.style.transform = 'scaleX(1)';
            setTimeout(() => {
                cooldownBar.style.transform = 'scaleX(0)';
                isCoolingDown = false;
            }, cooldownTime);
        }

        // 更新和渲染遊戲
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 移動玩家
            movePlayer();

            // 畫玩家
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // 移動子彈
            bullets.forEach((bullet, index) => {
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1); // 移除超出螢幕的子彈
            });

            // 畫子彈
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // 移動敵人
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                if (enemy.y > canvas.height) enemies.splice(index, 1); // 移除超出螢幕的敵人
            });

            // 畫敵人
            enemies.forEach(enemy => {
                ctx.drawImage(enemy.image, enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // 子彈和敵人碰撞檢測
            enemies.forEach((enemy, eIndex) => {
                bullets.forEach((bullet, bIndex) => {
                    if (bullet.x < enemy.x + enemy.width && bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
                        // 增加爆炸效果
                        ctx.fillStyle = 'red';
                        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                        enemies.splice(eIndex, 1);
                        bullets.splice(bIndex, 1);
                        score += 10;
                        document.getElementById('score').textContent = '分數: ' + score;
                    }
                });
            });

            requestAnimationFrame(update);
        }

        // 按鍵控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLeft = true;
            if (e.key === 'ArrowRight') moveRight = true;
            if (e.key === ' ') shoot();
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') moveLeft = false;
            if (e.key === 'ArrowRight') moveRight = false;
        });

        // 手機操作
        document.querySelector('.move-left').addEventListener('mousedown', () => moveLeft = true);
        document.querySelector('.move-left').addEventListener('mouseup', () => moveLeft = false);
        document.querySelector('.move-right').addEventListener('mousedown', () => moveRight = true);
        document.querySelector('.move-right').addEventListener('mouseup', () => moveRight = false);
        document.querySelector('.shoot').addEventListener('mousedown', shoot);

        // 遊戲初始化
        setInterval(spawnEnemy, 1000); // 每秒生成一個敵人
        update();
    </script>
</body>
</html>
