<!DOCTYPE html>
<html lang="zh-TW">
    <link rel="icon" href="Enemy.ico" type="image/x-icon">
    <link rel="shortcut icon" href="Enemy.ico" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>射擊遊戲</title>
    <style>
body {
    margin: 0;
    overflow: hidden;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
}

canvas {
    display: block;
    background-color: transparent;
}

.control-button {
    position: fixed;
    bottom: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    font-size: 20px;
    padding: 20px;
    border-radius: 50%;
    cursor: pointer;
}

.move-left { left: 20px; }
.move-right { left: 100px; }
.shoot { right: 20px; }

.shoot .cooldown-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 5px;
    width: 100%;
    background-color: rgba(255, 0, 0, 0.5);
    transform-origin: left;
    transform: scaleX(0);
    transition: transform 0.35s linear;
}

#background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(70%);
}

#mobile-controls {
    position: absolute;
    bottom: 20px;
    left: 20px;
    z-index: 2;
}

.control-btn {
    width: 60px;
    height: 60px;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    border-radius: 50%;
    text-align: center;
    line-height: 60px;
    font-size: 30px;
    margin: 5px;
    user-select: none;
    cursor: pointer;
}

.control-btn:hover {
    background-color: rgba(255, 255, 255, 0.4);
}

#score {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 24px;
    z-index: 10;
}

#menuCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    background: rgba(0, 0, 0, 0.5);
}
        
#gameCanvas {
    position: absolute;
    z-index: 1; /* 遊戲層應高於背景影片 */
}

    </style>
</head>
<body>
    <!-- 背景影片 -->
    <video id="background-video" autoplay muted loop>
        <source src="background.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- 分數顯示 -->
    <div id="score">分數: 0</div>

    <!-- 主選單畫布 -->
    <canvas id="menuCanvas"></canvas>

    <!-- 遊戲畫布 -->
    <canvas id="gameCanvas"></canvas>

    <!-- 手機控制按鈕 -->
    <canvas id="gameCanvas"></canvas>
    <button class="control-button move-left">←</button>
    <button class="control-button move-right">→</button>
    <button class="control-button shoot">●<div class="cooldown-bar"></div>
    </button>
    
 <script>
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');
        const menuCanvas = document.getElementById('menuCanvas');
        const menuCtx = menuCanvas.getContext('2d');
        const backgroundVideo = document.getElementById('background-video');
        gameCanvas.width = window.innerWidth;
        gameCanvas.height = window.innerHeight;
        menuCanvas.width = window.innerWidth;
        menuCanvas.height = window.innerHeight;

        let isGameRunning = false;
        const playerImage = new Image();
        playerImage.src = 'me.png'; // 自機圖片
        const enemyImage = new Image();
        enemyImage.src = 'Enemy.png'; // 敵人圖片
        let player = { x: gameCanvas.width / 2, y: gameCanvas.height - 50, width: 50, height: 50, speed: 5 };
        let enemies = [];
        let bullets = [];
        let score = 0;
        let lastShotTime = 0;
        let cooldownTime = 350; // 0.35秒冷卻
        let isCoolingDown = false;
        let moveLeft = false;
        let moveRight = false;

        function drawMenu() {
            menuCtx.clearRect(0, 0, menuCanvas.width, menuCanvas.height);
            menuCtx.fillStyle = "white";
            menuCtx.font = "36px Arial";
            menuCtx.textAlign = "center";
            menuCtx.fillText("按 [●]射擊鍵 開始遊戲", menuCanvas.width / 2, menuCanvas.height / 2);
            menuCtx.font = "24px Arial";
            menuCtx.fillText("操作說明：", menuCanvas.width / 2, menuCanvas.height / 2 + 50);
            menuCtx.fillText("← → 移動, 空白鍵或[●]按鈕射擊", menuCanvas.width / 2, menuCanvas.height / 2 + 100);
        }

        // 遊戲初始化
        function startGame() {
            isGameRunning = true;
            score = 0;
            player = { x: gameCanvas.width / 2 - 20, y: gameCanvas.height - 50, width: 40, height: 40 }; // 注意這裡的 x 和 y 位置
            enemies = [];
            bullets = [];
            document.getElementById('mobile-controls').style.display = "block";
            setInterval(spawnEnemy, 1000); // 每秒生成一個敵人
            requestAnimationFrame(update);
        }
        
        // 生成敵人
        function spawnEnemy() {
         if (!isGameRunning) return; // 遊戲未開始則不生成敵人

        let enemy = {
        x: Math.random() * (gameCanvas.width - 50),
        y: -50,
        width: 50,
        height: 50,
        speed: 2 + Math.random() * 3
        };
        enemies.push(enemy);
        }

        // 移動玩家
        function movePlayer() {
            if (moveLeft && player.x > 0) player.x -= player.speed;
            if (moveRight && player.x + player.width < gameCanvas.width) player.x += player.speed;
        }

        // 發射子彈
        function shoot() {
            if (Date.now() - lastShotTime >= cooldownTime) {
                bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y - 10, width: 5, height: 10 });
                lastShotTime = Date.now();
                triggerCooldown();
            }
        }

        // 冷卻條觸發
        function triggerCooldown() {
            isCoolingDown = true;
            const cooldownBar = document.querySelector('.shoot .cooldown-bar');
            cooldownBar.style.transform = 'scaleX(1)';
            setTimeout(() => {
                cooldownBar.style.transform = 'scaleX(0)';
                isCoolingDown = false;
            }, cooldownTime);
        }

        // 更新和渲染遊戲
        function update() {
            if (!isGameRunning) return;
            
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            // 移動玩家
            movePlayer();

            // 畫玩家
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

             // 移動子彈
            bullets.forEach((bullet, index) => {
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1);
            });

            // 畫子彈
            bullets.forEach(bullet => {
                ctx.fillStyle = 'white';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // 移動敵人
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                if (enemy.y > gameCanvas.height) enemies.splice(index, 1);
            });

            // 畫敵人
            enemies.forEach(enemy => {
                ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // 子彈和敵人碰撞檢測
            enemies.forEach((enemy, eIndex) => {
                bullets.forEach((bullet, bIndex) => {
                    if (bullet.x < enemy.x + enemy.width && bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
                        ctx.fillStyle = 'red';
                        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                        enemies.splice(eIndex, 1);
                        bullets.splice(bIndex, 1);
                        score += 10;
                        document.getElementById('score').textContent = '分數: ' + score;
                    }
                });
            });

            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLeft = true;
            if (e.key === 'ArrowRight') moveRight = true;
            if (e.key === ' ' && !isGameRunning) startGame();
            if (e.key === ' ' && isGameRunning) shoot();
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') moveLeft = false;
            if (e.key === 'ArrowRight') moveRight = false;
        });

        // 手機控制
        document.getElementById('left-btn').addEventListener('touchstart', () => moveLeft = true);
        document.getElementById('left-btn').addEventListener('touchend', () => moveLeft = false);
        document.getElementById('right-btn').addEventListener('touchstart', () => moveRight = true);
        document.getElementById('right-btn').addEventListener('touchend', () => moveRight = false);
        document.getElementById('shoot-btn').addEventListener('touchstart', () => {
            if (isGameRunning) shoot();
        });
 
        // 遊戲初始化
        update();
     
        // 初始化主選單
        drawMenu();

        // 遊戲結束
        function endGame() {
            isGameRunning = false;
            document.getElementById('mobile-controls').style.display = "none";
            menuCtx.clearRect(0, 0, menuCanvas.width, menuCanvas.height);
            menuCtx.fillStyle = "white";
            menuCtx.font = "36px Arial";
            menuCtx.textAlign = "center";
            menuCtx.fillText("遊戲結束", menuCanvas.width / 2, menuCanvas.height / 2);
            menuCtx.font = "24px Arial";
            menuCtx.fillText(`得分: ${score}`, menuCanvas.width / 2, menuCanvas.height / 2 + 50);
            menuCanvas.style.display = 'block'; // 顯示主選單畫布
}
    </script>
</body>
</html>
