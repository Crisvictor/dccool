<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<title>Pac-Man</title>
<link rel="shortcut icon" href="pac-favicon.png">
<style>
    body {
        background-color: #292929;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        user-select: none; /* 禁止選取文字 */
    }

    .wrapper {
        width: 960px;
        margin: 0 auto;
        text-align: center;
        color: #999;
    }

    canvas {
        display: block;
        background: #000;
        margin: 0 auto;
    }

    .controls {
        position: fixed;
        z-index: 100;
    }

    .control-button {
        background-color: #aaa;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin: 10px;
        font-size: 24px;
        text-align: center;
        line-height: 60px;
        user-select: none; /* 禁止文字選取 */
        touch-action: none; /* 禁止手勢滑動行為 */
        -webkit-user-select: none; /* 為 iOS 設置不可選取 */
    }

    .control-button:active {
        background-color: orange;
    }

    #up-btn {
        position: fixed;
        bottom: 150px;
        right: 80px;
    }

    #down-btn {
        position: fixed;
        bottom: 60px;
        right: 80px;
    }

    #left-btn {
        position: fixed;
        bottom: 105px;
        right: 140px;
    }

    #right-btn {
        position: fixed;
        bottom: 105px;
        right: 20px;
    }

    #space-btn {
        position: fixed;
        bottom: 60px;
        left: 20px;
        width: 80px;
        height: 80px;
        line-height: 80px;
        font-size: 32px;
        user-select: none;
        touch-action: none;
    }
</style>
</head>
<body>

<div class="wrapper">
    <canvas id="canvas" width="960" height="640">瀏覽器不支持html5語法</canvas>
    <p>電腦操作：按［空格］開始與暫停，方向鍵操控</p>
    <p>手機操作：按 ［o］按鍵 開始與暫停，十字按鍵操控 </p>
</div>

<!-- 手機控制按鈕 -->
<div class="controls">
    <button id="up-btn" class="control-button">▲</button>
    <button id="down-btn" class="control-button">▼</button>
    <button id="left-btn" class="control-button">◄</button>
    <button id="right-btn" class="control-button">►</button>
    <button id="space-btn" class="control-button">O</button>
</div>

<script src="game.js"></script>
<script src="index.js"></script>
<script>
    const upBtn = document.getElementById('up-btn');
    const downBtn = document.getElementById('down-btn');
    const leftBtn = document.getElementById('left-btn');
    const rightBtn = document.getElementById('right-btn');
    const spaceBtn = document.getElementById('space-btn');

    // 設置方向鍵長按時連續輸入
    let holdDirection = { up: false, down: false, left: false, right: false };

    function startHolding(direction) {
        holdDirection[direction] = true;
        sendDirectionInput(direction); // 第一次按下即觸發
        const intervalId = setInterval(() => {
            if (holdDirection[direction]) {
                sendDirectionInput(direction);
            } else {
                clearInterval(intervalId);
            }
        }, 100); // 每100毫秒連續輸入
    }

    function stopHolding(direction) {
        holdDirection[direction] = false;
    }

    function sendDirectionInput(direction) {
        // 這裡處理方向輸入的邏輯，例如傳送給遊戲程式
        console.log('方向鍵按下:', direction);
    }

    // 手機方向鍵監聽，使用 touch 事件
    upBtn.addEventListener('touchstart', () => startHolding('up'));
    upBtn.addEventListener('touchend', () => stopHolding('up'));

    downBtn.addEventListener('touchstart', () => startHolding('down'));
    downBtn.addEventListener('touchend', () => stopHolding('down'));

    leftBtn.addEventListener('touchstart', () => startHolding('left'));
    leftBtn.addEventListener('touchend', () => stopHolding('left'));

    rightBtn.addEventListener('touchstart', () => startHolding('right'));
    rightBtn.addEventListener('touchend', () => stopHolding('right'));

    // 空白鍵按一次輸出一次
    spaceBtn.addEventListener('click', () => {
        console.log('空白鍵按下');
        // 這裡處理空白鍵輸出的邏輯
    });

    // 電腦上使用鍵盤操作
    document.addEventListener('keydown', (event) => {
        switch(event.key) {
            case 'ArrowUp':
                sendDirectionInput('up');
                break;
            case 'ArrowDown':
                sendDirectionInput('down');
                break;
            case 'ArrowLeft':
                sendDirectionInput('left');
                break;
            case 'ArrowRight':
                sendDirectionInput('right');
                break;
            case ' ':
                console.log('空白鍵按下');
                // 這裡處理空白鍵輸出邏輯
                break;
        }
    });
</script>
</body>
</html>
