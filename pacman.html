<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man</title>
  <link rel="shortcut icon" href="pac-favicon.png">
  <style>
    body {
      background-color: #292929;
      user-select: none; /* 禁止選取文字 */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      width: 960px;
      margin: 0 auto;
      text-align: center;
      color: #999;
    }

    canvas {
      display: block;
      background: #000;
      margin: 20px auto;
    }

    .control-buttons, .arrow-buttons {
      position: fixed;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .control-buttons {
      bottom: 60px;
      left: 20px;
    }

    .arrow-buttons {
      bottom: 60px;
      right: 20px;
    }

    .button {
      width: 80px;
      height: 80px;
      background-color: #aaa;
      border-radius: 10px;
      text-align: center;
      line-height: 80px;
      font-size: 36px;
      color: #fff;
      user-select: none;
      transition: background-color 0.1s;
    }

    .button:active {
      background-color: orange;
    }

        #up-btn {
      position: fixed;
      bottom: 150px;
      right: 80px;
    }

    #down-btn {
      position: fixed;
      bottom: 60px;
      right: 80px;
    }

    #left-btn {
      position: fixed;
      bottom: 105px;
      right: 140px;
    }

    #right-btn {
      position: fixed;
      bottom: 105px;
      right: 20px;
    }

    #space-btn {
      position: fixed;
      bottom: 60px;
      left: 20px;
      width: 80px;
      height: 80px;
      line-height: 80px;
      font-size: 32px;
      user-select: none;
      touch-action: none;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <canvas id="canvas" width="960" height="640">瀏覽器不支持html5語法</canvas>
  <p>如果你是電腦玩家，按［空格］暫停或繼續</p>		
</div>

<!-- 手機控制按鈕 -->
<div class="control-buttons">
  <button id="space-btn" class="button">O</button>
</div>

<div class="arrow-buttons">
  <div id="up-btn" class="button">▲</div>
  <div style="display: flex; justify-content: space-between; gap: 10px;">
    <div id="left-btn" class="button">◄</div>
    <div id="down-btn" class="button">▼</div>
    <div id="right-btn" class="button">►</div>
  </div>
</div>

<script src="game.js"></script>
<script src="index.js"></script>

<script>
    // 模擬鍵盤事件
    function triggerKeyEvent(keyCode, type) {
        const event = new KeyboardEvent(type, { keyCode: keyCode, bubbles: true });
        document.dispatchEvent(event);
    }

    // 按住按鈕時連續觸發事件 (方向鍵)
    function handleContinuousInput(btn, keyCode) {
        let intervalId;

        btn.addEventListener('touchstart', () => {
            triggerKeyEvent(keyCode, 'keydown');
            intervalId = setInterval(() => {
                triggerKeyEvent(keyCode, 'keydown');
            }, 100);  // 每100ms持續輸出訊息
        });

        btn.addEventListener('touchend', () => {
            clearInterval(intervalId);
            triggerKeyEvent(keyCode, 'keyup');
        });

        // 處理點擊事件，讓電腦也可以操作
        btn.addEventListener('mousedown', () => {
            triggerKeyEvent(keyCode, 'keydown');
        });

        btn.addEventListener('mouseup', () => {
            triggerKeyEvent(keyCode, 'keyup');
        });
    }

    // 單次按下的按鈕 (空白鍵)
    function handleSingleInput(btn, keyCode) {
        btn.addEventListener('touchstart', () => {
            triggerKeyEvent(keyCode, 'keydown');
            triggerKeyEvent(keyCode, 'keyup'); // 只觸發一次
        });

        // 處理點擊事件，讓電腦也可以操作
        btn.addEventListener('click', () => {
            triggerKeyEvent(keyCode, 'keydown');
            triggerKeyEvent(keyCode, 'keyup'); // 只觸發一次
        });
    }

    // 上下左右鍵 (持續輸出)
    handleContinuousInput(document.getElementById('up-btn'), 38);    // Up Arrow Key
    handleContinuousInput(document.getElementById('down-btn'), 40);  // Down Arrow Key
    handleContinuousInput(document.getElementById('left-btn'), 37);  // Left Arrow Key
    handleContinuousInput(document.getElementById('right-btn'), 39); // Right Arrow Key

    // 空白鍵 (只輸出一次)
    handleSingleInput(document.getElementById('space-btn'), 32);     // Space Key
</script>

</body>
</html>
