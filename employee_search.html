  function drawLine(fromDot, toDot) {  // å¯†ç¢¼ç·šæ¢é€ å‹
    const grid = document.getElementById('grid');
    const fromRect = fromDot.getBoundingClientRect();
    const toRect = toDot.getBoundingClientRect();

    const fromX = fromRect.left + fromRect.width / 2;
    const fromY = fromRect.top + fromRect.height / 2;
    const toX = toRect.left + toRect.width / 2;
    const toY = toRect.top + toRect.height / 2;

    const length = Math.sqrt((toX - fromX) ** 2 + (toY - fromY) ** 2);
    const angle = Math.atan2(toY - fromY, toX - fromX) * (180 / Math.PI);

    const line = document.createElement('div');
    line.classList.add('line');
    line.style.width = `${length}px`;
    line.style.transform = `rotate(${angle}deg)`;
    line.style.left = `${fromX - grid.getBoundingClientRect().left}px`;
    line.style.top = `${fromY - grid.getBoundingClientRect().top}px`;

    grid.appendChild(line);
    }

document.querySelectorAll('.tooltip').forEach(item => {
    item.addEventListener('click', function() {
        const tooltipText = this.querySelector('.tooltiptext');
        tooltipText.style.visibility = tooltipText.style.visibility === 'visible' ? 'hidden' : 'visible';
        tooltipText.style.opacity = tooltipText.style.opacity === '1' ? '0' : '1';

        // é»æ“Šå¤–éƒ¨æ™‚éš±è—æç¤ºæ¡†
        document.addEventListener('click', function hideTooltip(event) {
            if (!item.contains(event.target)) {
                tooltipText.style.visibility = 'hidden';
                tooltipText.style.opacity = '0';
                document.removeEventListener('click', hideTooltip);
            }
        });
    });
});
