<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/truble.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/truble.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <title>命運抽籤轉盤</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      min-height: 100vh;
      color: #fff;
      background-image: 
        linear-gradient(rgba(0, 25, 43, 0.74), rgba(0, 25, 43, 0.74)), /* 半透明濾鏡 */
        url('img/Wall.jpg');
      background-size: cover; 
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .wheel-container {
      position: relative;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border: 4px solid #fff;
      border-radius: 50%;
      z-index: 1;
      box-shadow: 0 1px 15px rgba(0, 0, 0, 0.6);
    }

    .arrow {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #617dbf;
      transform: translateX(-50%) rotate(180deg); 
      filter: drop-shadow(0 -8px 3px rgba(0, 0, 0, 0.7));
      z-index: 2;
    }

    textarea {
      width: 200px;
      height: 150px;
      resize: none;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #spinButton {
      margin-top: 20px;
      background-color: #238547;
    }

    #updateButton {
      background-color: #2196f3;
    }

    #clock {
      font-size: 18px;
      margin-top: 20px;
      line-height: 1.5; 
    }

    #timeDisplay {
      margin-top: 20px;              
      padding: 10px 20px;
      font-size: 18px; 
      text-align: center;  
      color: #fff;  
      background-color: #192e3a; 
      border-radius: 8px;  
      box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.7);
      width: fit-content;     
      margin-left: auto;          
      margin-right: auto;
    }

    .result {
      background-color: #008000;
      color: #fff;
      font-size: 34px;
      border-radius: 15px;
      padding: 10px 20px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      }

    #resultBox {
      position: absolute !important;
      top: 425px !important; 
      width: 270px; 
      height: 40px; 
      text-align: center; 
      background-color: rgba(78, 125, 104, 1); 
      border: 2px solid #333;  
      border-radius: 10px; 
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      font-size: 36px; 
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      display: none; 
      z-index: 10;
    }
    
    .template-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .template-buttons button {
      padding: 10px 15px;
      background-color: #24367d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .template-buttons button:hover {
      background-color: #384a91;
    }
    
         #audio-control-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }        
        #volume-slider {
            width: 100px;
            cursor: pointer;
        }
        #bgm-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background-color: rgba(79, 101, 121, 0.3);
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 6, 8, 0.7);
            transition: all 0.2s ease;
        }
        #bgm-button:hover {
            background-color: rgba(92, 126, 158, 0.3);
        }
  </style>
</head>
<body>
  <h1>抽籤轉盤</h1>
  
 <div id="audio-control-container">
    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
    <button id="bgm-button">♫</button>
</div>
  
  <div class="container">
    <div class="wheel-container">
      <div class="arrow"></div>
      <svg id="wheel" viewBox="0 0 300 300"></svg>
      <div class="buttons">
        <button id="spinButton">啟動轉盤</button>
      </div>

      <div id="timeDisplay">
        <div id="date"></div>
        <div id="time"></div>
      </div>
    </div>
  
    <div class="options-container">
      <textarea id="optionsInput" placeholder="請輸入抽籤選項，每行一個"></textarea>
      <div class="buttons">
        <button id="updateButton">更新轉盤</button>
        <div class="template-buttons">
          <button id="coinTemplate">擲硬幣</button>
          <button id="foodTemplate">點餐</button>
          <button id="gunTemplate">左輪手槍</button>
        </div>
        <div class="template-buttons">
          <button id="diceTemplate">骰子</button>
          <button id="playTemplate">聚會</button>
          <button id="weekTemplate">排假</button>
      </div>
    </div>
  </div>

  <div class="result" id="resultBox"></div>
  <audio id="startSound" src="m/start-sound1.mp3"></audio>
  <audio id="resultSound" src="m/result-sound.mp3"></audio>

  <script>
const wheel = document.getElementById("wheel");
const spinButton = document.getElementById("spinButton");
const updateButton = document.getElementById("updateButton");
const optionsInput = document.getElementById("optionsInput");
const resultBox = document.getElementById("resultBox");

let options = ["1", "2", "3", "4", "5", "6"];
let spinning = false;

 function isDarkColor(color) {
      const hex = color.replace("#", "");
      const r = parseInt(hex.substring(0, 2), 16);
      const g = parseInt(hex.substring(2, 4), 16);
      const b = parseInt(hex.substring(4, 6), 16);
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      return brightness < 128;
    }

function drawWheel() {
  wheel.innerHTML = "";
  const numOptions = options.length;
  if (numOptions === 0) {
    alert('請輸入至少一個選項');
    return;
  }
  const angleStep = 360 / numOptions;
  const colors = ["#7cc396", "#5aa575", "#89b699", "#00a15c", "#2dce89", "#acdcc8", "#8fd9b6", "#6abf9c", "#a1e5d4", "#94d9c4"];

  for (let i = 0; i < numOptions; i++) {
    const angle = i * angleStep;
    const color = colors[i % colors.length];

    // 繪製扇形
    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d", describeArc(150, 150, 150, angle, angle + angleStep));
    path.setAttribute("fill", color);
    wheel.appendChild(path);

    // 添加文字
    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
    const textRadius = 110; 
    const midAngle = angle + angleStep / 2;
    const x = 150 + textRadius * Math.cos((midAngle - 90) * Math.PI / 180);
    const y = 150 + textRadius * Math.sin((midAngle - 90) * Math.PI / 180);
    
    text.setAttribute("x", x);
    text.setAttribute("y", y);
    text.setAttribute("text-anchor", "middle");
    text.setAttribute("dominant-baseline", "middle");

    // 讓文字的側邊面向圓心
    text.setAttribute("transform", `rotate(${midAngle + 90}, ${x}, ${y})`);

    // 根據字數和選項數量調整字型大小
    const optionText = options[i];
    let fontSize = "24px"; // 預設字型大小

    if (options.length > 17) {
      fontSize = "14px"; // 如果選項數量超過17個字型調小
    } else if (optionText.length > 3) {
      fontSize = "16px"; // 如果字數超過3個字型調小
    }

    text.style.fontSize = fontSize;
    text.textContent = optionText;

    // 設定文字顏色
    const textColor = isDarkColor(color) ? "#fff" : "#000";
    text.setAttribute("fill", textColor);

    wheel.appendChild(text);
  }
}

function spinWheel() {
  if (spinning) return;
  spinning = true;

  // 播放開始音效
    const startSound = document.getElementById('startSound');
  if (startSound) {
    startSound.play().catch(error => console.warn('無法播放音效', error));
  }

  // 禁用按鈕並添加淡化效果
  spinButton.disabled = true;
  spinButton.style.opacity = "0.5";
  spinButton.style.cursor = "not-allowed";

  // 重置轉盤角度
  wheel.style.transition = "none";
  wheel.style.transform = "rotate(0deg)";

  // 隨機選擇一個項目
  const numOptions = options.length;
  const randomIndex = Math.floor(Math.random() * numOptions);

  // 計算停止的角度，確保停在 12 點鐘方向
  const sliceDegree = 360 / numOptions;
  const targetDegree = 360 - (randomIndex * sliceDegree + sliceDegree / 2);

  // 圈數旋轉設定
  const spinDegree = 360 * 12 + targetDegree;

  // 執行旋轉
  setTimeout(() => {
    wheel.style.transition = "transform 7.5s ease-out";
    wheel.style.transform = `rotate(${spinDegree}deg)`;

    // 動畫結束後顯示結果
    setTimeout(() => {
      resultBox.textContent = `抽中: ${options[randomIndex]}`;
      resultBox.style.display = "flex";

      // 播放結果音效（加上彩花）
      const resultSound = document.getElementById('resultSound');
      if (resultSound) {
        resultSound.play().catch(error => console.warn('無法播放音效', error));
      }
      showConfetti();

      // 7 秒後隱藏結果並重置按鈕
      setTimeout(() => {
        resultBox.style.display = "none";
        spinning = false;
        spinButton.disabled = false;
        spinButton.style.opacity = "1";
        spinButton.style.cursor = "pointer";
      }, 7500);
    },7500);
  }, 10);
}

function describeArc(x, y, radius, startAngle, endAngle) {
  const start = polarToCartesian(x, y, radius, endAngle);
  const end = polarToCartesian(x, y, radius, startAngle);
  const largeArcFlag = (endAngle - startAngle + 360) % 360 > 180 ? "1" : "0";

  return [
    "M", x, y,
    "L", start.x, start.y,
    "A", radius, radius, 0, largeArcFlag, 0, end.x, end.y,
    "Z"
  ].join(" ");
}

function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
  const angleInRadians = (angleInDegrees - 90) * Math.PI / 180.0;
  return {
    x: centerX + (radius * Math.cos(angleInRadians)),
    y: centerY + (radius * Math.sin(angleInRadians))
  };
}

spinButton.addEventListener("click", spinWheel);
updateButton.addEventListener("click", () => {
  const newOptions = optionsInput.value.trim().split("\n").map(opt => opt.trim()).filter(opt => opt);
  if (newOptions.length === 0) {
    alert("請輸入至少一個選項");
    return;
  }
  options = newOptions;
  drawWheel();
});

// 初始繪製轉盤
drawWheel();

    // 範例設定
    const templates = {
      coin: ["人頭(正面)", "數字(反面)"],
      food: ["披薩", "速食", "便利商店", "水餃", "燒烤", "海鮮", "咖啡廳", "麵包", "麵類", "炸物", "港式", "泰式", "飯類", "早餐店", "泡麵", "鍋貼", "西餐"],
      gun: ["miss", "miss", "miss", "💥", "miss", "miss"],
      dice: ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"],
      play: ["電影院","桌遊之夜","爬山遠足","博物館","露營","溫泉/泳池","餐廳","遊樂園","音樂廳","美術館","DIY勞作體驗","海邊/水族館","咖啡館","運動","烤肉","購物中心","觀光農場","公路旅行","森林公園","歡唱KTV"],
      week: ["星期一","星期二","星期三","星期四","星期五","星期六","星期日"],
    };

// 按鈕事件監聽器
document.getElementById("coinTemplate").addEventListener("click", () => {
  options = templates.coin;
  drawWheel();
});

document.getElementById("foodTemplate").addEventListener("click", () => {
  options = templates.food;
  drawWheel();
});

document.getElementById("gunTemplate").addEventListener("click", () => {
  options = templates.gun;
  drawWheel();
});

document.getElementById("diceTemplate").addEventListener("click", () => {
  options = templates.dice;
  drawWheel();
});

document.getElementById("playTemplate").addEventListener("click", () => {
  options = templates.play;
  drawWheel();
});

document.getElementById("weekTemplate").addEventListener("click", () => {
  options = templates.week;
  drawWheel();
});

    // 彩花
    function showConfetti() {
      confetti({ particleCount: 100, spread: 70, origin: { x: 0 } });
      confetti({ particleCount: 100, spread: 70, origin: { x: 1 } });
    }

    // 時鐘
    function updateClock() {
      const now = new Date();
      
      // 取得年月日
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      
      // 取得時分秒
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      
      // 更新日期與時間
      document.getElementById('date').textContent = `${year} 年 ${month} 月 ${day} 日`;
      document.getElementById('time').textContent = `${hours} ： ${minutes} ： ${seconds} `;
    }

    // 每秒更新一次時鐘
    setInterval(updateClock, 1000);

    // 初始化時鐘
    updateClock();
    
    // 音效與 BGM 控制
    const bgmAudio = new Audio('https://crisvictor.github.io/dccool/m/groovy-funk.mp3');
    bgmAudio.loop = true; // 設置 BGM 循環播放
    bgmAudio.volume = 0.5; // 預設音量

    const volumeSlider = document.getElementById('volume-slider');
    const bgmButton = document.getElementById('bgm-button');

// 控制音量大小
volumeSlider.addEventListener('input', (event) => {
    const volume = parseFloat(event.target.value);
    bgmAudio.volume = volume; // 調整 BGM 音量
    resultSoundSound.volume = volume; // 同步調整洗牌音效音量
    startSound.volume = volume;    // 同步調整翻牌音效音量
});

// 播放/暫停 BGM 按鈕
let isPlaying = false; // 初始狀態
bgmButton.addEventListener('click', () => {
    if (isPlaying) {
        bgmAudio.pause();
        bgmButton.textContent = '♫'; // 按鈕恢復播放符號
    } else {
        bgmAudio.play();
        bgmButton.textContent = '❚❚'; // 按鈕改為暫停符號
    }
    isPlaying = !isPlaying; // 切換狀態
});

// 預設控制音效初始音量
resultSoundSound.volume = 0.5; // 洗牌音效音量
startSound.volume = 0.5;    // 翻牌音效音量

  </script>
</body>
</html>
