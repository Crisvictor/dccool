    function isDarkColor(color) {

      const g = parseInt(hex.substring(2, 4), 16);
      const b = parseInt(hex.substring(4, 6), 16);

    const palettes = {

      gray: ["#f5f5f5", "#757575", "#cccccc", "#383838", "#d4d4d4", "#4d4d4d", "#606060", "#8f8f8f", "#2e2e2e", "#1c1c1c"],

    function drawWheel() {
      // Ê∏ÖÁ©∫ SVG
      wheel.innerHTML = "";
      const numOptions = options.length;
      if (numOptions === 0) {
        alert('Ë´ãËº∏ÂÖ•Ëá≥Â∞ë‰∏ÄÂÄãÈÅ∏È†Ö');
        return;
      }
      const angleStep = 360 / numOptions;
      for (let i = 0; i < numOptions; i++) {
        const angle = i * angleStep;
        const color = colors[i % colors.length];

        // Áï´ÊâáÂΩ¢
        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", describeArc(150, 150, 150, angle, angle + angleStep));
        path.setAttribute("fill", color);
        if (colors === palettes.coin) {

          path.setAttribute("stroke-width", "3");
        }
        wheel.appendChild(path);

        // Ê∑ªÂä†ÊñáÂ≠ó
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        const textRadius = 110;
        const midAngle = angle + angleStep / 2;
        const x = 150 + textRadius * Math.cos((midAngle - 90) * Math.PI / 180);
        const y = 150 + textRadius * Math.sin((midAngle - 90) * Math.PI / 180);
        text.setAttribute("x", x);
        text.setAttribute("y", y);
        text.setAttribute("text-anchor", "middle");
        text.setAttribute("dominant-baseline", "middle");
        text.setAttribute("transform", `rotate(${midAngle + 90}, ${x}, ${y})`);
        const optionText = options[i];
        let fontSize = "28px";
        if (options.length > 17) fontSize = "20px";
        else if (optionText.length > 3) fontSize = "24px";
        text.style.fontSize = fontSize;
        text.style.fontFamily = '"Roboto", "NaniFont-Regular", sans-serif';
        text.textContent = optionText;
        const textColor = isDarkColor(color) ? "#fff" : "#000";
        text.setAttribute("fill", textColor);
        wheel.appendChild(text);
      }

    function describeArc(x, y, radius, startAngle, endAngle) {
      const start = polarToCartesian(x, y, radius, endAngle);
      const end = polarToCartesian(x, y, radius, startAngle);
      const largeArcFlag = (endAngle - startAngle + 360) % 360 > 180 ? "1" : "0";
      return [
        "M", x, y,
        "L", start.x, start.y,
        "A", radius, radius, 0, largeArcFlag, 0, end.x, end.y,
        "Z"
      ].join(" ");
    }

    function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
      const angleInRadians = (angleInDegrees - 90) * Math.PI / 180.0;
      return {
        x: centerX + (radius * Math.cos(angleInRadians)),
        y: centerY + (radius * Math.sin(angleInRadians))
      };
    }

      return [
        "M", x, y,
        "L", start.x, start.y,
        "A", radius, radius, 0, largeArcFlag, 0, end.x, end.y,
        "Z"
      ].join(" ");
    }

        y: centerY + (radius * Math.sin(angleInRadians))

function drawHexagon(ctx, centerX, centerY, radius, fillStyle) {
  ctx.beginPath();
  for (let i = 0; i < 6; i++) {
    const angle = Math.PI / 3 * i - Math.PI / 6;
    const x = centerX + radius * Math.cos(angle);
    const y = centerY + radius * Math.sin(angle);
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }
  ctx.closePath();
  ctx.fillStyle = fillStyle;
  ctx.fill();
}

function drawHexagonGrid(ctx, canvasWidth, canvasHeight, radius, time) {
    const hexWidth = 1.7 * radius;
    const hexHeight = Math.sqrt(3.1) * radius;
    let currentHovered = {};

    for (let row = 0; row < canvasHeight / (hexHeight * 0.8) + 1; row++) {
        const offsetX = (row % 2) * (hexWidth / 2);
        for (let col = 0; col < canvasWidth / hexWidth + 1; col++) {
            const centerX = col * hexWidth + offsetX;
            const centerY = row * (hexHeight * 0.85);
            const waveX = Math.sin(centerX * 0.01 + time) * 3;
            const waveY = Math.cos(centerY * 0.01 + time) * 3;
            let opacity = 0.08 + (Math.sin(centerX * 0.01 + centerY * 0.01 + time) * 0.021);
            let fillStyle = `rgba(70, 220, 255, ${opacity})`;
            let glowOpacity = 0;

            const actualCenterX = centerX + waveX;
            const actualCenterY = centerY + waveY;
            const dx = mouseX - actualCenterX;
            const dy = mouseY - actualCenterY;
            const key = `${row}-${col}`;
            if (Math.sqrt(dx * dx + dy * dy) < radius * 1.2) {
                if (!hoveredHexagonsMap[key]) {
                    hoveredHexagonsMap[key] = { col, row, startTime: performance.now() };
                }
                currentHovered[key] = hoveredHexagonsMap[key];
            }

            let hexEffects = [];
            for (let hex of selectedHexagons) {
                if (hex.col === col && hex.row === row) {
                    hexEffects.push(hex);
                }
            }
            if (hoveredHexagonsMap[key]) {
                hexEffects.push(hoveredHexagonsMap[key]);
            }

            for (let hex of hexEffects) {
                const elapsed = (performance.now() - hex.startTime) / 1000;
                if (elapsed < 1) {
                    let blendFactor = elapsed;
                    fillStyle = `rgba(${70 + blendFactor * (190 - 70)}, ${220 + blendFactor * (250 - 220)}, ${255}, ${opacity + blendFactor * (0.2 - opacity)})`;
                    glowOpacity = blendFactor * 0.2;
                } else if (elapsed < 2) {
                    fillStyle = `rgba(190, 250, 255, 0.2)`;
                    glowOpacity = 0.2;
                } else if (elapsed < 3) {
                    let blendFactor = 1 - (elapsed - 2);
                    fillStyle = `rgba(${70 + blendFactor * (255 - 70)}, ${220 + blendFactor * (255 - 220)}, ${255}, ${opacity + blendFactor * (0.2 - opacity)})`;
                    glowOpacity = blendFactor * 0.2;
                }
            }

            if (glowOpacity > 0) {
                drawGlow(ctx, centerX + waveX, centerY + waveY, radius * 1.5, glowOpacity);
            }

            drawHexagon(ctx, centerX + waveX, centerY + waveY, radius, fillStyle);
        }
    }

    for (let key in hoveredHexagonsMap) {
        if (!currentHovered[key]) {
            if ((performance.now() - hoveredHexagonsMap[key].startTime) / 1000 > 3) {
                delete hoveredHexagonsMap[key];
            }
        }
    }
    selectedHexagons = selectedHexagons.filter(hex => (performance.now() - hex.startTime) / 1000 < 3);
}

function drawGlow(ctx, centerX, centerY, radius, opacity) {
  let gradient = ctx.createRadialGradient(centerX, centerY, radius * 0.5, centerX, centerY, radius);
  gradient.addColorStop(0, `rgba(190, 250, 255, ${opacity * 0.8})`);
  gradient.addColorStop(1, `rgba(190, 250, 255, 0)`); 

  ctx.beginPath();
  ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
  ctx.fillStyle = gradient;
  ctx.fill();
}

function updateSelectedHexagons() {

}

  time += 0.02;

}
