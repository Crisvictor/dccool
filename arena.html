  <script>
    const clickSound = document.getElementById('clickSound');
    const scoreSound = document.getElementById('scoreSound');
    const alertSound = document.getElementById('alertSound');


    function playClickSound() {

      clickSound.play().catch(error => console.warn('ç¢¼éŒ¶æŒ‰éˆ•éŸ³æ•ˆå¤±æ•—:', error));

    function playScoreSound() {

    let timer = 0;
    let timerInterval = null;
    let countdownActive = false;

    function startTimer() {
    disableButton('start-countdown'); // ç¦ç”¨å€’æ•¸æŒ‰éˆ•
    disableButton('start-timer');     // ç¦ç”¨è¨ˆæ™‚æŒ‰éˆ•
    document.getElementById('timer').style.color = '#ffc107';
      if (!timerInterval) {
        timerInterval = setInterval(() => {
          timer += 10;
          updateDisplay(timer);
        }, 10);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      enableButton('start-timer');      // é‡å•Ÿè¨ˆæ™‚æŒ‰éˆ•
      enableButton('start-countdown');  // é‡å•Ÿå€’æ•¸æŒ‰éˆ•
      pauseTimer();
      timer = 0;
      countdownActive = false;
      document.getElementById('timer').style.color = '#ffc107';
      updateDisplay(timer);
    }

    function startCountdown() {
      disableButton('start-timer');     // ç¦ç”¨è¨ˆæ™‚æŒ‰éˆ•
      disableButton('start-countdown'); // ç¦ç”¨å€’æ•¸æŒ‰éˆ•
      const minutes = parseInt(document.getElementById('countdown-minutes').value) || 0;
      const seconds = parseInt(document.getElementById('countdown-seconds').value) || 0;

      if (minutes === 0 && seconds === 0) {
        alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„å€’æ•¸æ™‚é–“ï¼');
        return;
      }

      timer = (minutes * 60 + seconds) * 1000;
      countdownActive = true;
      updateDisplay(timer);

      if (!timerInterval) {
        timerInterval = setInterval(() => {
          if (timer > 0) {
            timer -= 10;
            updateDisplay(timer);
          } else {
            pauseTimer();
            document.getElementById('timer').style.color = 'red';
            showCountdownEnd(); 
            enableButton('start-timer');
            enableButton('start-countdown');
          }
        }, 10);
      }
    }

function showCountdownEnd() {
    const countdownEnd = document.getElementById('countdown-end');
    countdownEnd.classList.remove('hidden'); // é¡¯ç¤ºæ–‡å­—
    alertSound.currentTime = 0;
    alertSound.play().catch(error => console.warn('è­¦ç¤ºéŸ³æ•ˆæ’­æ”¾å¤±æ•—:', error)); 
 
    setTimeout(() => {
        countdownEnd.classList.add('hidden'); // 3 ç§’å¾Œéš±è—
    }, 3000);
}

function disableButton(id) {
    const button = document.getElementById(id);
    button.classList.add('disabled');
    button.disabled = true;
}

function enableButton(id) {
    const button = document.getElementById(id);
    button.classList.remove('disabled');
    button.disabled = false;
}

    function updateDisplay(milliseconds) {
      const totalSeconds = Math.floor(milliseconds / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      const ms = String(Math.floor(milliseconds % 1000 / 10)).padStart(2, '0');
      document.getElementById('timer').innerHTML = `${minutes}:${seconds}<span class="milliseconds">.${ms}</span>`;
    }

    document.querySelectorAll('#countdown-minutes, #countdown-seconds').forEach(input => {
      input.addEventListener('input', () => {
        const minutes = document.getElementById('countdown-minutes').value;
        const seconds = document.getElementById('countdown-seconds').value;
        document.getElementById('start-countdown').disabled = !(minutes || seconds);
      });
    });

    function changeScore(team, delta) {

      const colors = ['#404040', '#cd5c5c', '#5e86c1', '#e8e8e8', '#73b839', '#daa459','#977bd0'];

// BGM éŸ³æ¨‚
const bgmSources = [
    'https://crisvictor.github.io/dccool/m/battle.mp3',

// éŸ³æ¨‚æ§åˆ¶è®Šæ•¸
const bgmAudio = document.getElementById('bgm-audio');
const volumeSlider = document.getElementById('volume-slider');
const bgmButtons = document.querySelectorAll('.bgm-button');

// è¨­ç½®åˆå§‹éŸ³é‡
bgmAudio.volume = 0.5;

// æ’­æ”¾ç‹€æ…‹è¿½è¹¤
let currentPlayingIndex = -1;

// æ’­æ”¾æˆ–æš«åœ BGM
function toggleBGM(index) {
    if (currentPlayingIndex === index) {
        // å¦‚æœå†æ¬¡é»æ“ŠåŒä¸€å€‹æŒ‰éˆ•ï¼Œæš«åœéŸ³æ¨‚
        if (!bgmAudio.paused) {
            bgmAudio.pause();
            bgmButtons[index].classList.remove('active'); // ç§»é™¤æ’­æ”¾ä¸­æ•ˆæœ
        } else {
            bgmAudio.play(); // æ¢å¾©æ’­æ”¾
            bgmButtons[index].classList.add('active'); // è¨­ç½®æ’­æ”¾ç‹€æ…‹
        }
    } else {
        // åˆ‡æ›åˆ°æ–°éŸ³æ¨‚
        bgmAudio.src = bgmSources[index]; // æ›´æ–°éŸ³æ¨‚ä¾†æº
        bgmAudio.play().catch(err => console.warn('BGM æ’­æ”¾å¤±æ•—:', err));

        // æ›´æ–°æŒ‰éˆ•æ¨£å¼
        bgmButtons.forEach(btn => btn.classList.remove('active')); // ç§»é™¤æ‰€æœ‰æ’­æ”¾æ•ˆæœ
        bgmButtons[index].classList.add('active'); // æ–°æŒ‰éˆ•è¨­ç‚ºæ’­æ”¾ä¸­

        // æ›´æ–°ç•¶å‰æ’­æ”¾ç´¢å¼•
        currentPlayingIndex = index;
    }
}

// ç¶å®šæŒ‰éˆ•é»æ“Šäº‹ä»¶
bgmButtons.forEach((button, index) => {

// éŸ³é‡æ§åˆ¶
volumeSlider.addEventListener('input', event => {

// è‡ªå‹•æš«åœæŒ‰éˆ•æ¨£å¼åŒæ­¥ (æš«åœæ™‚æ¢å¾©åŸè‰²)
